<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Auth - Shop</title>
    <style>
       :root {
    --bg-dark: #0a0a0a;
    --bg-light: #ffffff;
    --text-dark: #111111;
    --text-light: #f5f5f5;
    --gold: #d4af37;
    --silver: #c0c0c0;
    --blue: #0a2463;
    --muted: #6b6b6b;
    --border: rgba(255, 255, 255, 0.1);
    --radius: 12px;
    --shadow-sm: 0 4px 12px rgba(0,0,0,0.08);
    --shadow-md: 0 8px 24px rgba(0,0,0,0.15);
    --shadow-gold: 0 0 15px rgba(212,175,55,0.3);
    --shadow-blue: 0 0 15px rgba(10,36,99,0.3);
    --transition: all 0.3s cubic-bezier(0.25,0.8,0.25,1);
    font-family: 'Poppins', sans-serif;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    background: var(--bg-dark);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    color: var(--text-light);
}

.card {
    background: rgba(255,255,255,0.03);
    padding: 40px 30px;
    border-radius: var(--radius);
    box-shadow: var(--shadow-md), var(--shadow-gold);
    max-width: 400px;
    width: 100%;
    text-align: center;
    position: relative;
    backdrop-filter: blur(10px);
}

.card::before {
    content: "";
    position: absolute;
    top: -40px;
    right: -40px;
    width: 100px;
    height: 100px;
    background: radial-gradient(circle, var(--gold), var(--silver));
    border-radius: 50%;
    opacity: 0.2;
}

h2 { margin-bottom: 25px; color: var(--gold); }

.tabs {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
}

.tab-btn {
    flex: 1;
    padding: 10px;
    cursor: pointer;
    background: none;
    border: none;
    font-weight: bold;
    border-bottom: 3px solid transparent;
    transition: var(--transition);
    font-size: 15px;
    color: var(--muted);
}

.tab-btn.active {
    border-bottom: 3px solid var(--gold);
    color: var(--gold);
}

form { display: none; text-align: left; animation: fade 0.4s ease; }
form.active { display: block; }

@keyframes fade {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.field { margin-bottom: 16px; }
label { font-size: 13px; color: var(--muted); margin-bottom: 5px; display: block; }
input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid var(--border);
    font-size: 14px;
    background: rgba(255,255,255,0.08);
    color: var(--text-light);
    transition: var(--transition);
}
input:focus { border-color: var(--gold); box-shadow: var(--shadow-gold); outline: none; }

.btn {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 30px;
    border: none;
    background: linear-gradient(135deg, var(--gold), var(--silver));
    color: var(--bg-dark);
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    transition: var(--transition);
}
.btn:hover { transform: translateY(-2px) scale(1.02); box-shadow: var(--shadow-gold); }

.extra { margin-top: 15px; font-size: 14px; text-align: center; }
.extra a { color: var(--blue); text-decoration: none; font-weight: bold; transition: var(--transition); }
.extra a:hover { color: var(--gold); }

.checkbox-field { display: flex; align-items: center; gap: 8px; font-size: 13px; margin-bottom: 12px; color: var(--text-light); }

    </style>
</head>

<body>
    <div class="card">
        <div class="tabs">
            <button class="tab-btn active" id="login-tab">Login</button>
            <button class="tab-btn" id="signup-tab">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="login" class="active">
            <div class="field">
                <label>Email</label>
                <input type="email" placeholder="you@example.com" required>
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" placeholder="Enter password" required>
            </div>
            <button class="btn" type="submit">Login</button>
            <div class="extra">
                Login as Admin? <a href="adminLogin.html">Click Here</a>
            </div>
        </form>

        <!-- Signup Form -->
        <form id="signup">
            <div class="field">
                <label>Full Name</label>
                <input type="text" placeholder="John Doe" required>
            </div>
            <div class="field">
                <label>Email</label>
                <input type="email" placeholder="you@example.com" required>
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" placeholder="Enter password" required>
            </div>
            <div class="field">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm password" required>
            </div>
            <button class="btn" type="submit">Sign Up</button>
        </form>
    </div>

    <script type="module" src="user-signup.js"></script>
</body>

</html>
