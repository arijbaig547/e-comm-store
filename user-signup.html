<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Auth - Shop</title>
    <style>
        :root {
            --primary: #ff6f61;
            --secondary: #ffb347;
            --accent: #4a90e2;
            --bg: #f5f7fa;
            --card-bg: rgba(255, 255, 255, 0.95);
            --radius: 20px;
            --shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            font-family: 'Poppins', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 40px 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .card::before {
            content: "";
            position: absolute;
            top: -40px;
            right: -40px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, var(--primary), var(--secondary));
            border-radius: 50%;
            opacity: 0.3;
        }

        h2 { margin-bottom: 25px; color: var(--primary); }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            background: none;
            border: none;
            font-weight: bold;
            border-bottom: 3px solid transparent;
            transition: 0.3s;
            font-size: 15px;
            color: #555;
        }

        .tab-btn.active {
            border-bottom: 3px solid var(--primary);
            color: var(--primary);
        }

        form { display: none; text-align: left; animation: fade 0.4s ease; }
        form.active { display: block; }

        @keyframes fade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .field { margin-bottom: 16px; }
        label { font-size: 13px; color: #555; margin-bottom: 5px; display: block; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.8);
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(255,111,97,0.2); outline: none; }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover { transform: translateY(-2px) scale(1.02); box-shadow: 0 8px 20px rgba(0,0,0,0.12); }

        .extra { margin-top: 15px; font-size: 14px; text-align: center; }
        .extra a { color: var(--accent); text-decoration: none; font-weight: bold; transition: 0.3s; }
        .extra a:hover { color: var(--primary); }

        .checkbox-field { display: flex; align-items: center; gap: 8px; font-size: 13px; margin-bottom: 12px; }
    </style>
</head>

<body>
    <div class="card">
        <div class="tabs">
            <button class="tab-btn active" id="login-tab">Login</button>
            <button class="tab-btn" id="signup-tab">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="login" class="active">
            <div class="field">
                <label>Email</label>
                <input type="email" placeholder="you@example.com" required>
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" placeholder="Enter password" required>
            </div>
            <button class="btn" type="submit">Login</button>
            <div class="extra">
                Login as Admin? <a href="adminLogin.html">Click Here</a>
            </div>
        </form>

        <!-- Signup Form -->
        <form id="signup">
            <div class="field">
                <label>Full Name</label>
                <input type="text" placeholder="John Doe" required>
            </div>
            <div class="field">
                <label>Email</label>
                <input type="email" placeholder="you@example.com" required>
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" placeholder="Enter password" required>
            </div>
            <div class="field">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm password" required>
            </div>
            <button class="btn" type="submit">Sign Up</button>
        </form>
    </div>

    <script type="module" src="user-signup.js"></script>
</body>

</html>
