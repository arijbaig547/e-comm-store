<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Login</title>
    <style>
        :root {
            --primary: #ff6f61;
            --secondary: #4a90e2;
            --bg1: #f8f9fd;
            --card-bg: rgba(255, 255, 255, 0.85);
            --radius: 20px;
            --shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            font-family: 'Poppins', sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        .card {
            position: relative;
            z-index: 1;
            width: 400px;
            max-width: 100%;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 40px 32px;
            backdrop-filter: blur(10px) saturate(140%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }
        h2 {
            margin-bottom: 24px;
            color: var(--primary);
        }
        .field {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 16px;
        }
        label { font-size: 12px; color: #444; text-align: left; }
        input {
            padding: 12px 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.7);
        }
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 111, 97, 0.2);
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: 0.25s;
            color: white;
            background: linear-gradient(135deg, var(--secondary), #6fb1fc);
        }
        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .signup-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 14px;
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .signup-link:hover {
            color: #ff977f;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Admin Login</h2>
        <form id="login">
            <div class="field">
                <label>Email</label>
                <input type="email" placeholder="admin@shop.com" required>
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" placeholder="Enter password" required>
            </div>
            <button class="loginbtn" type="submit">Login</button>
        </form>

        <a href="user-signup.html" class="signup-link">Sign Up as User â†’ Click Here</a>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>
</body>
</html>
